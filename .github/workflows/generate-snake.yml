name: generate animation

on:
  schedule:
    - cron: "0 */24 * * *" # every 24 hours
  workflow_dispatch:

jobs:
  generate:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - uses: Platane/snk/svg-only@v3
        with:
          github_user_name: ${{ github.repository_owner }}
          outputs: |
            dist/github-contribution-grid-snake.svg
            dist/github-contribution-grid-snake-dark.svg?palette=github-dark
      - uses: actions/upload-artifact@v3
        with:
          name: snake-animations
          path: dist
          retention-days: 1

  deploy:
    needs: generate
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/download-artifact@v3
        with:
          name: snake-animations
          path: dist
      - uses: actions/checkout@v3
        with:
          ref: output
      - run: |
          mkdir -p github-contribution-grid-snake
          cp dist/github-contribution-grid-snake.svg github-contribution-grid-snake/
          cp dist/github-contribution-grid-snake-dark.svg github-contribution-grid-snake/
      - uses: stefanzweifel/git-auto-commit-action@v4
        with:
          branch: output
          file_pattern: github-contribution-grid-snake/*.svg
          commit_message: Update snake animations
